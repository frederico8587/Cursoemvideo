<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Midias em HTML5</title>

        <body>
            
            <h1>Imagem dinamica</h1>
            <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

            <picture>

                <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">    
                <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

                <img src="imagens/foto-g.png" alt="imagem flexivel">

            </picture>

            <h1>Reproduzindo áudio</h1>
            <p>vamos aprender a reproduzir áudios em html5</p>

            <audio src="media/Apex.mp3" controls autoplay loop></audio> <!--ESSA É A PRIMEIRA MANEIRA DE COLOCAR AUDIO NO SITE A BAIXO É A SEGUNDA.-->


            <h1>Essa é a outra maneira de adicionar audio no site</h1>
            <p>Segunda maneira abaixo</p>

            <audio preload="metadata" autoplay controls loop>

                <source src="media/Apex.mp3" type="audio/mp3"> <!--o source é mais usando quando o arquivo audio tem diferentes tipos , exemplo : mp3 , wav e ogg , pois caso um não abra a outra extensao vai abrir.-->


            </audio>


        </body>


</html>
