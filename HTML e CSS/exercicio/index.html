<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="shortcut icon" href="1384060.png" type="image/x-icon">
        <title>Tags HTML</title>
        
    </head>

    <body>
        <h1>Tags em html</h1>
        <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>

        <ul>
            <li><abbr title="use a tag &lt;p&gt;">parágrafo</abbr></li>
            <li><abbr title="use a tag &lt;h1&gt;">titulos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
            <li><abbr title="use a tag &lt;code&gt;">codigos-fonte</abbr></li>
            <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
            <li><abbr title="use a tag &lt;ul&gt;">listas com dermacadores</abbr></li>
        </ul>
       
        

    </body>



</html>
